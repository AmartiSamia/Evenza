<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0f1419;
            color: #ffffff;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .panel {
            background: #1e2328;
            border: 1px solid #3d4752;
            border-radius: 8px;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #8b949e;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #3d4752;
            border-radius: 4px;
            background: #0d1117;
            color: #ffffff;
            font-family: 'Courier New', monospace;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background: #2ea043;
        }
        button:disabled {
            background: #656d76;
            cursor: not-allowed;
        }
        .disconnect {
            background: #da3633;
        }
        .disconnect:hover {
            background: #f85149;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .status.connected {
            background: #1a7f37;
            color: white;
        }
        .status.disconnected {
            background: #cf222e;
            color: white;
        }
        .status.connecting {
            background: #bf8700;
            color: white;
        }
        .messages {
            background: #0d1117;
            border: 1px solid #3d4752;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 3px solid #238636;
            background: #1e2328;
        }
        .message.sent {
            border-left-color: #1f6feb;
        }
        .message.error {
            border-left-color: #da3633;
            background: #2d1517;
        }
        .timestamp {
            color: #8b949e;
            font-size: 10px;
        }
        .clear-btn {
            background: #656d76;
        }
        .clear-btn:hover {
            background: #8b949e;
        }
    </style>
</head>
<body>
    <h1>ðŸ”Œ WebSocket Test Client</h1>
    
    <div class="container">
        <!-- Connection Panel -->
        <div class="panel">
            <h3>Connection</h3>
            <div class="input-group">
                <label for="wsUrl">WebSocket URL:</label>
                <input type="text" id="wsUrl" value="ws://localhost:8080/ws">
            </div>
            <div class="input-group">
                <label for="jwtToken">JWT Token (optional):</label>
                <input type="text" id="jwtToken" placeholder="Bearer token for authentication">
            </div>
            <div id="connectionStatus" class="status disconnected">Disconnected</div>
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" class="disconnect" disabled>Disconnect</button>
        </div>

        <!-- Message Sending Panel -->
        <div class="panel">
            <h3>Send Message</h3>
            <div class="input-group">
                <label for="destination">Destination:</label>
                <select id="destination">
                    <option value="/app/comment.create/1">Create Comment (Item 1)</option>
                    <option value="/app/comment.typing/1">Typing Indicator (Item 1)</option>
                    <option value="/app/comment.join/1">Join Comments (Item 1)</option>
                    <option value="/app/comment.leave/1">Leave Comments (Item 1)</option>
                    <option value="custom">Custom...</option>
                </select>
            </div>
            <div class="input-group" id="customDestGroup" style="display: none;">
                <label for="customDest">Custom Destination:</label>
                <input type="text" id="customDest" placeholder="/app/your/destination">
            </div>
            <div class="input-group">
                <label for="messageType">Message Type:</label>
                <select id="messageType">
                    <option value="comment">Comment Request</option>
                    <option value="typing">Typing Message</option>
                    <option value="empty">Empty Message</option>
                    <option value="custom">Custom JSON</option>
                </select>
            </div>
            <div class="input-group" id="messageBodyGroup">
                <label for="messageBody">Message Body:</label>
                <textarea id="messageBody" placeholder="Message content will be generated based on type"></textarea>
            </div>
            <button id="sendBtn" disabled>Send Message</button>
            <button id="generateBtn">Generate Sample Message</button>
        </div>
    </div>

    <!-- Subscriptions Panel -->
    <div class="panel">
        <h3>Subscriptions</h3>
        <div class="input-group">
            <label for="subDestination">Subscribe to:</label>
            <select id="subDestination">
                <option value="/topic/items/1/comments">Comments for Item 1</option>
                <option value="/topic/items/1/typing">Typing for Item 1</option>
                <option value="/topic/items/1/presence">Presence for Item 1</option>
                <option value="/queue/errors">Error Queue</option>
                <option value="custom">Custom...</option>
            </select>
        </div>
        <div class="input-group" id="customSubGroup" style="display: none;">
            <label for="customSub">Custom Subscription:</label>
            <input type="text" id="customSub" placeholder="/topic/your/topic">
        </div>
        <button id="subscribeBtn" disabled>Subscribe</button>
        <button id="unsubscribeBtn" disabled>Unsubscribe All</button>
    </div>

    <!-- Messages Panel -->
    <div class="panel" style="grid-column: 1 / -1;">
        <h3>Messages</h3>
        <button class="clear-btn" onclick="clearMessages()">Clear Messages</button>
        <div id="messages" class="messages"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        let stompClient = null;
        let currentSubscriptions = [];

        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const subscribeBtn = document.getElementById('subscribeBtn');
        const unsubscribeBtn = document.getElementById('unsubscribeBtn');
        const generateBtn = document.getElementById('generateBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const messagesDiv = document.getElementById('messages');

        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        sendBtn.addEventListener('click', sendMessage);
        subscribeBtn.addEventListener('click', subscribe);
        unsubscribeBtn.addEventListener('click', unsubscribeAll);
        generateBtn.addEventListener('click', generateSampleMessage);

        document.getElementById('destination').addEventListener('change', toggleCustomDestination);
        document.getElementById('subDestination').addEventListener('change', toggleCustomSubscription);
        document.getElementById('messageType').addEventListener('change', generateSampleMessage);

        function toggleCustomDestination() {
            const select = document.getElementById('destination');
            const customGroup = document.getElementById('customDestGroup');
            customGroup.style.display = select.value === 'custom' ? 'block' : 'none';
        }

        function toggleCustomSubscription() {
            const select = document.getElementById('subDestination');
            const customGroup = document.getElementById('customSubGroup');
            customGroup.style.display = select.value === 'custom' ? 'block' : 'none';
        }

        function connect() {
            const url = document.getElementById('wsUrl').value;
            const token = document.getElementById('jwtToken').value;
            
            let wsUrl = url;
            if (token) {
                wsUrl += (url.includes('?') ? '&' : '?') + 'token=' + encodeURIComponent(token);
            }

            updateStatus('connecting', 'Connecting...');
            
            const socket = new SockJS(wsUrl);
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, 
                function(frame) {
                    updateStatus('connected', 'Connected');
                    addMessage('Connection established: ' + frame, 'system');
                    enableControls(true);
                },
                function(error) {
                    updateStatus('disconnected', 'Connection failed');
                    addMessage('Connection error: ' + error, 'error');
                    enableControls(false);
                }
            );
        }

        function disconnect() {
            if (stompClient) {
                stompClient.disconnect(function() {
                    updateStatus('disconnected', 'Disconnected');
                    addMessage('Disconnected from server', 'system');
                    enableControls(false);
                });
            }
        }

        function sendMessage() {
            if (!stompClient || !stompClient.connected) {
                addMessage('Not connected to server', 'error');
                return;
            }

            const destSelect = document.getElementById('destination');
            let destination = destSelect.value;
            
            if (destination === 'custom') {
                destination = document.getElementById('customDest').value;
            }

            const messageBody = document.getElementById('messageBody').value;
            
            try {
                const message = messageBody ? JSON.parse(messageBody) : {};
                stompClient.send(destination, {}, JSON.stringify(message));
                addMessage('Sent to ' + destination + ': ' + messageBody, 'sent');
            } catch (error) {
                addMessage('Failed to send message: ' + error.message, 'error');
            }
        }

        function subscribe() {
            if (!stompClient || !stompClient.connected) {
                addMessage('Not connected to server', 'error');
                return;
            }

            const destSelect = document.getElementById('subDestination');
            let destination = destSelect.value;
            
            if (destination === 'custom') {
                destination = document.getElementById('customSub').value;
            }

            const subscription = stompClient.subscribe(destination, function(message) {
                addMessage('Received from ' + destination + ': ' + message.body, 'received');
            });

            currentSubscriptions.push({destination, subscription});
            addMessage('Subscribed to: ' + destination, 'system');
        }

        function unsubscribeAll() {
            currentSubscriptions.forEach(sub => {
                sub.subscription.unsubscribe();
                addMessage('Unsubscribed from: ' + sub.destination, 'system');
            });
            currentSubscriptions = [];
        }

        function generateSampleMessage() {
            const messageType = document.getElementById('messageType').value;
            const messageBody = document.getElementById('messageBody');
            
            let sample = '';
            switch(messageType) {
                case 'comment':
                    sample = JSON.stringify({
                        content: "This is a test comment",
                        parentId: null
                    }, null, 2);
                    break;
                case 'typing':
                    sample = JSON.stringify({
                        isTyping: true
                    }, null, 2);
                    break;
                case 'empty':
                    sample = '{}';
                    break;
                default:
                    sample = JSON.stringify({
                        customField: "customValue"
                    }, null, 2);
            }
            
            messageBody.value = sample;
        }

        function updateStatus(type, message) {
            connectionStatus.className = 'status ' + type;
            connectionStatus.textContent = message;
        }

        function enableControls(connected) {
            connectBtn.disabled = connected;
            disconnectBtn.disabled = !connected;
            sendBtn.disabled = !connected;
            subscribeBtn.disabled = !connected;
            unsubscribeBtn.disabled = !connected || currentSubscriptions.length === 0;
        }

        function addMessage(message, type = 'received') {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="timestamp">${timestamp}</div>
                <div>${message}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        // Initialize
        enableControls(false);
        generateSampleMessage();
    </script>
</body>
</html>
